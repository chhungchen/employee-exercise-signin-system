<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-dumbbell"></i> 員工運動社團活動簽到表</h1>
            <p>歡迎參加運動活動，請填寫以下資料進行簽到</p>
        </header>

        <main class="main-content">
            <form id="signinForm" class="signin-form">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> 基本資料</h2>
                    
                    <div class="form-group">
                        <label for="employeeId">員工編號 <span class="required">*</span></label>
                        <input type="text" id="employeeId" name="employeeId" required 
                               placeholder="請輸入員工編號">
                    </div>

                    <div class="form-group">
                        <label for="name">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required 
                               placeholder="請輸入姓名">
                    </div>

                    <div class="form-group">
                        <label for="department">部門 <span class="required">*</span></label>
                        <input type="text" id="department" name="department" required 
                               placeholder="請輸入部門名稱">
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-running"></i> 活動資訊</h2>
                    
                    <div class="form-group">
                        <label for="activityType">運動項目 <span class="required">*</span></label>
                        <select id="activityType" name="activityType" required>
                            <option value="">請選擇運動項目</option>
                            <option value="羽球">🏸 羽球</option>
                            <option value="桌球">🏓 桌球</option>
                            <option value="瑜珈">🧘 瑜珈</option>
                            <option value="戶外活動">🏃 戶外活動</option>
                            <option value="其他">⚽ 其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">地點 <span class="required">*</span></label>
                        <input type="text" id="location" name="location" required 
                               placeholder="請輸入活動地點">
                    </div>

                    <div class="form-group">
                        <label for="activityDateTime">日期時間 <span class="required">*</span></label>
                        <input type="datetime-local" id="activityDateTime" name="activityDateTime" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-camera"></i> 上傳照片 (證明) <span class="required">*</span></h2>
                    
                    <div class="form-group">
                        <div class="photo-upload-container">
                            <input type="file" id="photoUpload" name="photoUpload" 
                                   accept="image/*" capture="environment"
                                   class="photo-input" required>
                            <div class="photo-controls">
                                <button type="button" id="selectPhotoBtn" class="btn btn-primary">
                                    <i class="fas fa-images"></i> 選擇照片
                                </button>
                                <button type="button" id="cameraBtn" class="btn btn-primary">
                                    <i class="fas fa-camera"></i> 拍照
                                </button>
                                <button type="button" id="removePhotoBtn" class="btn btn-secondary" style="display: none;">
                                    <i class="fas fa-trash"></i> 取消照片
                                </button>
                            </div>
                            <div class="photo-preview" id="photoPreview">
                                <i class="fas fa-image"></i>
                                <p>尚未選擇照片</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-signature"></i> 簽名確認 <span class="required">*</span></h2>
                    
                    <div class="form-group">
                        <div class="signature-container">
                            <canvas id="signatureCanvas" class="signature-canvas"></canvas>
                            <div class="signature-placeholder" id="signaturePlaceholder">
                                <i class="fas fa-pen"></i>
                                <p>請在此處簽名</p>
                            </div>
                            <div class="signature-controls">
                                <small class="signature-help">簽名完成後，可點擊下方按鈕清除重簽</small>
                                <button type="button" id="clearSignatureBtn" class="btn btn-secondary btn-sm">
                                    <i class="fas fa-eraser"></i> 清除重簽
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> 確認簽到
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> 重新填寫
                    </button>
                </div>
            </form>

            <!-- 簽到成功訊息 -->
            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <i class="fas fa-check-circle"></i>
                    <h3>簽到成功！</h3>
                    <div id="successDetails"></div>
                    <div class="action-row">
                        <button class="btn btn-primary" id="continueSigninBtn">
                            <i class="fas fa-plus"></i> 繼續簽到
                        </button>
                        <button class="btn btn-secondary" id="closeSuccessBtn">
                            <i class="fas fa-check"></i> 完成確認
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 員工運動社團活動簽到系統</p>
